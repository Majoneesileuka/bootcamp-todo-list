<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8fc21778c3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-Do List <i class="far fa-plus-square"></i></h1>
    <input type="text" placeholder="Add New Todo" />

    <ul>
      <li><span><i class="far fa-trash-alt"></i></span> Create To-Do List</li>
      <li><span><i class="far fa-trash-alt"></i></span> Upload It To GitHub</li>
      <li><span><i class="far fa-trash-alt"></i></span> Go Outside</li>
    </ul>
  </div>

  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
